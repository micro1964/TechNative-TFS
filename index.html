<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <header><h1>My Calculator</h1>
    </header>
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly/>
      <div id="keys">
        <button onclick="addChar('(')"class="extra-btn">(</button>
        <button onclick="addChar(')')"class="extra-btn">)</button>
        <button onclick="memoryClear()"class="extra-btn">MC</button>
        <button onclick="memoryRecall()"class="extra-btn">MR</button>
        <button onclick="memoryAdd()"class="extra-btn">M+</button>
        <button onclick="memorySubtract()"class="extra-btn">M-</button>
        <button onclick="addPi()"class="extra-btn">π</button>
        <button onclick="square()"class="extra-btn">x²</button>
        <button onclick="cube()"class="extra-btn">x³</button>
        <button onclick="sin()"class="extra-btn">sin</button>
        <button onclick="cos()"class="extra-btn">cos</button>
        <button onclick="tan()"class="extra-btn">tan</button>
        <button onclick="backspace()" class="useful-btn">&#9003</button>
        <button onclick="clearDisplay()" class="useful-btn">AC</button>
        <button onclick="percent()" class="useful-btn">%</button>
        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="toggleSign()">±</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>
    <script src="interaction.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="calc" aria-label="Calculator">
      <header class="top">
        <div class="brand">Calculator</div>
        <div class="hint">Keys: 0–9, + − × ÷, Enter, Backspace, Esc</div>
      </header>

      <div class="screen" aria-label="Display">
        <div id="history" class="history" aria-live="polite"></div>
        <input id="display" class="display" type="text" inputmode="decimal" autocomplete="off"
               placeholder="0" aria-label="Expression display" />
      </div>

      <div class="keys" aria-label="Buttons">
        <button class="key ghost" data-action="clear">AC</button>
        <button class="key ghost" data-action="backspace">⌫</button>
        <button class="key ghost" data-value="(">(</button>
        <button class="key op" data-value=")">)</button>

        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key op" data-value="/">÷</button>

        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key op" data-value="*">×</button>

        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key op" data-value="-">−</button>

        <button class="key wide" data-value="0">0</button>
        <button class="key" data-value=".">.</button>
        <button class="key op" data-value="+">+</button>

        <button class="key eq" data-action="equals">=</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
